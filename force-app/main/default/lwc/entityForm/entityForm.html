<template>
    <lightning-card title="New Entity">
        <lightning-record-edit-form object-api-name="Entity__c"
                                    onsuccess={handleSuccess}
                                    onsubmit={handleSubmit}
                                    onerror={handleError}>
            <lightning-messages></lightning-messages>

            <!-- Entity Name -->
            <lightning-input-field field-name="Name"></lightning-input-field>

            <!-- Account Lookup -->
            <lightning-input-field field-name="Account__c" data-id="accountLookup" onchange={handleAccountChange}></lightning-input-field>

            <!-- Read-only Fields -->
            <lightning-input type="text" label="Account Type" value={accountType}></lightning-input>
            <lightning-input type="text" label="Ticker Symbol" value={tickerSymbol}></lightning-input>

            <!-- Custom Case Lookup -->
            <lightning-input-field field-name="Case__c" data-id="caseLookup" onchange={handleCaseChange}></lightning-input-field>

            <!-- Case Priority (Read-only) -->
            <lightning-input type="text" label="Case Priority" value={casePriority}></lightning-input>

            <!-- Buttons -->
            <div class="slds-m-top_medium">
                <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
